<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbers</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Russo+One&display=swap" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <link rel="stylesheet" href="css/style.css" />

  <body>
    <!-- header -->
    <header class="header">
      <div class="container">
        <a class="logotype-header" href="./index.html">Barbers.</a>
        <!-- гамбургер для моб версії -->
        <button class="menu-button" type="button">
          <svg class="menu-icon" width="24" height="24">
            <use href="./images/icons.svg#icon-menu"></use>
          </svg>
        </button>
      </div>
    </header>
    <!-- main -->
    <main>
      <!-- Title -->
      <section class="section">
        <div class="container container-title">
          <h3 class="desk-site">BARBERSHOP</h3>
          <h1 class="title-site">Treat yourself to a clean shave and relaxing haircut</h1>
        </div>
      </section>
      <!-- banner -->
      <section class="section section-banner">
        <div class="container container-banner">
          <div class="card-box">
            <div class="card-banner"></div>
            <div class="card-banner"></div>
          </div>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer class="footer">
      <div class="container"></div>
    </footer>
  </body>
</html>
